<div class="container">

<h4>Multi list sortable</h4>
<div class="row">
    <div class="col-sm-3">
    <div class="panel panel-warning">
        <div class="panel-heading">
        Available boxers
        </div>
        <div class="panel-body" dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="products">
            <ul class="list-group" >
                <li
                  *ngFor="let item of products; let i = index"
                  class="list-group-item"
                  dnd-sortable [sortableIndex]="i">
                  {{item.name}}
                  <!-- <product-image [product]="item"></product-image> -->
                  <img class="product-image" [src]="item.imageUrl">


                </li>
            </ul>
        </div>
    </div>
    </div>
    <div class="col-sm-3">
    <div class="panel panel-success">
        <div class="panel-heading">
        First Team
        </div>
        <div class="panel-body" dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="listTeamOne">
            <ul class="list-group" >
                <li *ngFor="let item of listTeamOne; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">{{item}}</li>
            </ul>
        </div>
    </div>
    </div>
